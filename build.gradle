plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.jagrosh:jda-utilities:2+'
    compile ('net.dv8tion:JDA:4+') {
        exclude module: 'opus-java'
    }
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.+'
    implementation 'com.google.code.gson:gson:2+'
    compile 'org.jsoup:jsoup:1+'
    implementation 'org.codehaus.groovy:groovy:3+'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3+'
}
